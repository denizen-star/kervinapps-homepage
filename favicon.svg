<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#2a2f3a"/>
  
  <!-- Gradient Border -->
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7a8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="none" stroke="url(#borderGrad)" stroke-width="8"/>
  
  <!-- KA Text -->
  <text x="256" y="340" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="280" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="-10">KA</text>
</svg>

